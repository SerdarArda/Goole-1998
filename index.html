<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Google!</title>

<body>
    <!----Content ----->
            <div class="logo-image">
            <img class="logo-image" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Logo">
            </div>
            
            <p class="search-tag">Search the web using Google!</p>

            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Search" >
            </div>

            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn">I'm feeling lucky</button>
            </div>

            <!-- <div class="clear"></div> -->
            
             <div class="boxes" >
                <ul class="left-box" >
                    <li>
                        <p>Special Searches</p>
                    </li>
                    <li>
                        <a href="">Stanford Search</a>
                    </li>
                    <li>
                        <a href="">Linux Search</a>
                    </li>
                </ul>

                <ul class="mid-box">
                    <li>
                        <a href="">Help!</a>
                    </li>
                    <li>
                        <a href="">About Google!</a>
                    </li>
                    <li>
                        <a href="">Company info</a>
                    </li>
                    <li>
                        <a href="">Google! Logos</a>
                    </li>
                </ul>

                <ul class="right-box">
                <li>
                    <p>Get Google!</p>
                </li>
                <li>
                    <p>updates monthly:</p>
                </li>
                <li>
                    <input class="mail-input" type="text" placeholder="your e-mail" >
                </li>
                <li>
                    <button class="subscribe-btn" >Subscribe</button>
                    <a href="">Archive</a>
                </li>
                </ul>
                               
            
        

            </div>

        </div>


    

    
</body>
